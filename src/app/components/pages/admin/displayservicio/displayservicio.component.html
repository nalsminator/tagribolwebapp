<div class="container">
    <form class="border-class" [formGroup]="servForm">
        <div class="form-row">
            <br>
        </div>
        <div class="form-row">
            <div class="card-header">
                <div class="form-group col-md-12">
                    <h1 class="card-tittle">Solicitud de servicio</h1>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Fecha</label><br>
                    <input class="form-control" disabled formControlName="fecha">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Empresa</label><br>
                    <input class="form-control" disabled formControlName="nombreempresa">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Contacto</label><br>
                    <input class="form-control" disabled formControlName="nombrecontacto">
                </div>
                <div class="form-group col-md-4">
                    <label>Teléfono</label><br>
                    <input class="form-control" disabled formControlName="telefono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>e-mail</label><br>
                    <input class="form-control" disabled formControlName="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Producto</label><br>
                    <input class="form-control" disabled formControlName="nombreproducto">
                </div>
                <div class="form-group col-md-4">
                    <label>Grupo</label><br>
                    <input class="form-control" disabled formControlName="grupo">
                </div>
                <div class="form-group col-md-2">
                    <label>Cantidad</label><br>
                    <input class="form-control" disabled formControlName="cantidad">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Unidad</label><br>
                    <input class="form-control" disabled formControlName="unidad">
                </div>
                <div class="form-group col-md-3">
                    <label>Tipo de trabajo</label><br>
                    <input class="form-control" disabled formControlName="tipotrabajo">
                </div>
                <div class="form-group col-md-3">
                    <label>Tipo de envase</label><br>
                    <input class="form-control" disabled formControlName="tipoenvase">
                </div>
                <div class="form-group col-md-3">
                    <label>Color</label><br>
                    <input class="form-control" disabled formControlName="color">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Medida envase</label><br>
                    <input class="form-control" disabled formControlName="medidaenvase">
                </div>
                <div class="form-group col-md-3">
                    <label>Color de caja</label><br>
                    <input class="form-control" disabled formControlName="colorcaja">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nº de lote</label><br>
                    <input class="form-control" disabled formControlName="ndelote">
                </div>
                <div class="form-group col-md-4">
                    <label>Fecha de fabricación</label><br>
                    <input class="form-control" disabled formControlName="fechafabricacion">
                </div>
                <div class="form-group col-md-4">
                    <label>Fecha de vencimiento</label><br>
                    <input class="form-control" disabled formControlName="fechavencimiento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Otras indicaciones</label><br>
                    <input class="form-control" disabled formControlName="otros">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <button mat-raised-button matDialogClose type="button" class="btn btn-primary" value="Cerrar">Cerrar</button>
                    <button mat-raised-button type="button" class="btn btn-info" (click)="GenerarPDF()">Impirmir (PDF)</button>
                </div>
            </div>
        </div>
    </form>
</div>
